<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <mat-card class="shadow-lg w-full max-w-3xl p-6">
    <mat-card-header class="!flex justify-between text-2xl font-semibold text-center text-gray-700 mb-6 items-center">
      <mat-card-title>
        Pay Frequencies
      </mat-card-title>

      <div>
        <button mat-raised-button (click)="openAddPayFreqDialog()">Add Pay Frequency</button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="!flex w-full mb-4">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search a user" autocomplete="off" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="payType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Pay Frequency</th>
          <td mat-cell *matCellDef="let payFreq" > <span class="text-sm">{{payFreq.payType}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="!text-center"></th>
          <td mat-cell *matCellDef="let payFreq">
            <div class="flex justify-end gap-0.5">
              <button mat-icon-button matTooltip="View Pay Frequency" (click)='openViewPayFreqDialog(payFreq.id)' ><mat-icon class="!text-lg !leading-normal">visibility</mat-icon></button>
              <button mat-icon-button matTooltip="Edit Pay Frequency" (click)='openEditPayFreqDialog(payFreq.id)' ><mat-icon class="!text-lg !leading-normal">edit</mat-icon></button>
              <button mat-icon-button matTooltip="Delete Pay Frequency" (click)='delPayFreq(payFreq.id)' class="hover:!text-red-600">
                <mat-icon class="!text-lg !leading-normal">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let payFreqRow; columns: columns"></tr>

        <tr mat-row *matNoDataRow>
          <td>No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
