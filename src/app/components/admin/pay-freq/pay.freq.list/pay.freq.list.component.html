<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <mat-card class="shadow-lg w-full max-w-3xl p-6">
    <mat-card-header class="text-2xl font-semibold text-center text-gray-700 mb-6">
      <mat-card-title>
        Pay Frequency
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="!flex mb-2">
        <button mat-raised-button (click)="openAddPayFreqDialog()">Add Pay Frequency</button>
      </div>

      <mat-form-field appearance="fill" class="!flex w-full mb-4">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search a user" autocomplete="off" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="payType">
          <th mat-header-cell *matHeaderCellDef>Pay Frequency</th>
          <td mat-cell *matCellDef="let payFreq"> {{payFreq.payType}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let payFreq">
            <div class="flex justify-between">
              <button mat-mini-fab matTooltip="View Pay Frequency" (click)='openViewPayFreqDialog(payFreq.id)'><mat-icon>visibility</mat-icon></button>
              <button mat-mini-fab matTooltip="Edit Pay Frequency" (click)='openEditPayFreqDialog(payFreq.id)'><mat-icon>edit_note</mat-icon></button>
              <button mat-mini-fab matTooltip="Delete Pay Frequency" (click)='delPayFreq(payFreq.id)' class="!bg-red-600 !text-white">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let payFreqRow; columns: columns"></tr>

        <tr mat-row *matNoDataRow>
          <td>No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
