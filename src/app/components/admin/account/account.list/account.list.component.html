<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <mat-card class="shadow-lg w-full max-w-3xl p-6">
    <mat-card-header class="text-2xl font-semibold text-center text-gray-700 mb-6">
      <mat-card-title>
        Accounts List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter a filter" autocomplete="off" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" >
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="userType">
          <th mat-header-cell *matHeaderCellDef>User Type</th>
          <td mat-cell *matCellDef="let user"> {{user.userType}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <div class="flex justify-between">
              <button mat-mini-fab matTooltip="Edit Details" (click)='openDetailDialog(user.id)'><mat-icon>edit_note</mat-icon></button>
              <button mat-mini-fab matTooltip="Edit Access" (click)='openAccessDialog(user.id)'><mat-icon>edit_square</mat-icon></button>
              <button mat-mini-fab matTooltip="Delete User" (click)='delUser(user.id)'
                [disabled]="(user.username == authService.getToken('user')) || user.username == authService.getToken('user')">
                <mat-icon>delete</mat-icon>
              </button>
            </div>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let userRow; columns: columns"></tr>

        <tr mat-row *matNoDataRow>
          <td>No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15]" aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
