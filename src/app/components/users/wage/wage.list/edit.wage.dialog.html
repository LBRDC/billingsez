<h2 mat-dialog-title>Edit Wage</h2>
<mat-dialog-content>
  <form [formGroup]="editWageForm">
    <mat-form-field class="w-full mb-4">
      <mat-label>Wage Name</mat-label>
      <input matInput type="text" formControlName="wageName">
      @if(editWageForm.get('wageName')?.hasError('required')) {
        <mat-error>Required Field</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description">
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <mat-label>Status</mat-label>
      <mat-select [value]="editWageForm.get('status')?.getRawValue()" formControlName='status'>
        @for (option of statusOptions; track option) {
          <mat-option [value]="option.value">{{ option.viewValue }}</mat-option>
        }
      </mat-select>

      @if(editWageForm.get('status')?.hasError('required')) {
        <mat-error>Required Field</mat-error>
      }
    </mat-form-field>

    <div class="mt-6">
      <button mat-raised-button mat-dialog-close color="primary" type="submit" class="w-full py-2" [disabled]="editWageForm.invalid" (click)="onEditWage(editWageForm)">
        Edit Wage
      </button>

      <button mat-raised-button mat-dialog-close color="primary" class="w-full py-2 mt-3">
        Cancel
      </button>
    </div>
  </form>
</mat-dialog-content>
