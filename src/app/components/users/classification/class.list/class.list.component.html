<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <mat-card class="shadow-lg w-full max-w-3xl p-6">
    <mat-card-header class="!flex justify-between text-2xl font-semibold text-center text-gray-700 mb-6 items-center">
      <mat-card-title>
        Classifications
      </mat-card-title>

      <div>
        <button mat-raised-button (click)="openAddClassDialog()">Add Client</button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="!flex w-full mb-4">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search a user" autocomplete="off" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="className">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Classification Name</th>
          <td mat-cell *matCellDef="let row">
            <span class="text-sm">
              {{row.className}}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Client Name</th>
          <td mat-cell *matCellDef="let row">
            <span class="text-sm">
              @for (item of clientData; track item) {
                @if (item.value == row.clientId) {
                  {{ item.viewValue }}
                }
              }
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="!text-center"></th>
          <td mat-cell *matCellDef="let payFreq">
            <div class="flex justify-end gap-0.5">
              <button mat-icon-button matTooltip="View Pay Frequency" (click)='openViewClassDialog(payFreq.id)' ><mat-icon class="!text-lg !leading-normal">visibility</mat-icon></button>
              <button mat-icon-button matTooltip="Edit Pay Frequency" (click)='openEditClassDialog(payFreq.id)' ><mat-icon class="!text-lg !leading-normal">edit</mat-icon></button>
              <button mat-icon-button matTooltip="Delete Pay Frequency" (click)='delClass(payFreq.id)' class="hover:!text-red-600">
                <mat-icon class="!text-lg !leading-normal">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
      </table>
    </mat-card-content>
  </mat-card>
</div>
