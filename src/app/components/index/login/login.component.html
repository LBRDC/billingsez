<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
  <mat-card class="w-full max-w-md p-6 shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Sign In
    </h2>

    <form [formGroup]="signInForm">
      <!-- USERNAME/EMAIL INPUT -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email/Username</mat-label>
        <input matInput formControlName="emailOrUser" type="text" placeholder="Please enter username or email">
        <mat-error *ngIf="signInForm.get('emailOrUser')?.hasError('required')">
          Required Field
        </mat-error>
      </mat-form-field>

      <!-- PASSWORD INPUT -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
          Required Field
        </mat-error>
      </mat-form-field>

      <div class="mt-6">
        <button mat-raised-button color="primary" type="submit" class="w-full py-2" [disabled]="signInForm.invalid" (click)="onLogin(signInForm)">
          Sign In
        </button>
      </div>
    </form>
  </mat-card>
</div>
